
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	
<meta charset="UTF-8">
	<title>Welcome to proMania</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
html, body {
  height: 100%;
}

body {
  display: flex;
  background-color: #f5f5f5;
  font-family: "Montserrat", sans-serif;
background: linear-gradient(45deg,#0f8,#08f);
    animation: hue 10000ms infinite linear;
}

.insta-default {
  margin: auto;
}
.insta-default a {
  padding: 15px 30px;
  display: block;
  background-color: #E33E5C;
  box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.1);
  color: #FFF;
  border-radius: 4px;
  text-transform: uppercase;
  font-weight: bold;
  text-decoration: none;
  transition: all 0.3s;
}
.insta-default a:hover {
  box-shadow: 0 0 4px 3px rgba(0, 0, 0, 0.15);
  transition: all 0.3s;
}
.insta-default a i {
  color: #FFF;
  font-size: 18px;
}
@keyframes hue{
  0%{filter: hue-rotate(0deg);}
  100%{filter:hue-rotate(360deg);}
  
}
</style>
</head>

<body>
<div class="container">
<div class="insta-default centered center">
<h1>Welcome to proMania</h1>
 <a href="/login" class="insta-default">Log in with Instagram <i class="fa fa-instagram"></i></a>
</div>
</div>
</body>
</html>
